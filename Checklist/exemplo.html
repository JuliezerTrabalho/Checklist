<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Checklist</title>
</head>
<body>
    <div class="container my-4">
        <form action="/pagina-processa-dados-do-form" method="post">
            <!-- Pergunta 1 -->
            <div class="mb-3">
                <label class="form-label" for="one">1. O sistema de ignição e painel de instrução estão funcionando corretamente?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" id="q1yes" value="Sim">
                    <label class="form-check-label" for="q1yes">Sim</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" id="q1no" value="Não">
                    <label class="form-check-label" for="q1no">Não</label>
                </div>
                <label for="obs_one" class="form-label mt-2">Observações:</label>
                <textarea class="form-control" id="obs_one" name="obs_one" rows="2"></textarea>
            </div>

            <!-- Pergunta 2 -->
            <div class="mb-3">
                <label class="form-label" for="two">2. O freio está em perfeito estado de funcionamento?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" id="q2yes" value="Sim">
                    <label class="form-check-label" for="q2yes">Sim</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" id="q2no" value="Não">
                    <label class="form-check-label" for="q2no">Não</label>
                </div>
                <label for="obs2" class="form-label mt-2">Observações:</label>
                <textarea class="form-control" id="obs2" name="obs2" rows="2"></textarea>
            </div>

             <!-- Pergunta  -->
            <div class="mb-3">
                <label class="form-label" for="three">3. O freio estacionario de pé ou de mão estão regulados?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" id="q3yes" value="Sim">
                    <label class="form-check-label" for="q3yes">Sim</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" id="q3no" value="Não">
                    <label class="form-check-label" for="q2no">Não</label>
                </div>
                <label for="obs2" class="form-label mt-2">Observações:</label>
                <textarea class="form-control" id="obs2" name="obs2" rows="2"></textarea>
            </div>
			
			
            <!-- Botão Salvar -->
            <div class="text-center">
                <button type="submit" class="btn btn-success">Salvar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
