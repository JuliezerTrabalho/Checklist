<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="sidebar.css"> <!-- Inclua o CSS criado -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sidebar Responsiva</title>

</head>
<body>
    <div id="sidebar" class="sidebar-expanded">
        <!-- Botão de alternância -->
        <button class="btn btn-dark" id="toggleSidebar" onclick="toggleSidebar()">☰</button>
        <!-- Links da sidebar -->
        <nav class="nav flex-column" onmouseenter="expandSidebar()" onmouseleave="collapseSidebar()">
			<!-- Links padrão -->
			<a href="#produtos" class="nav-link">
				<li class="menu-item">
				<i class="bi bi-box"></i>
				<span>Produtos</span>
					<ul class="sub-menu">
						<li>Cadastro</li>
						<li>Consulta</li>
					</ul>
				</li>
            </a>
			<a href="#vendas" class="nav-link">
				<li class="menu-item">
				<i class="bi bi-cart"></i>
				<span>Vendas</span>
					<ul class="sub-menu">
						<li>PDV</li>
						<li>Diretas</li>
						<li>Histórico</li>
					</ul>
				</li>
            </a>
            <a href="#encomendas" class="nav-link">
                <i class="bi bi-truck"></i>
                <span>Encomendas</span>
            </a>
        </nav>
    </div>

    <!-- Conteúdo principal -->
    <main>
        <h1>Bem-vindo ao Painel</h1>
        <p>Selecione uma das opções no menu lateral para navegar.</p>
    </main>
    <!-- Chamar o arquivo JavaScript -->
	<script src="sidebar.js" defer></script>
    <!-- Script para alternar a sidebar -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
